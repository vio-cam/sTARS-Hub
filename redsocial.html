<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarsHub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/CSS/redsocial.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" aria-label="todolist">
            <div id="logo" class="animate__slow animate__delay-5s">
                <p id="stars-word">stars</p>
                <i id="star-icon" class="bi bi-star-fill"></i>
                <p id="hub-word">Hub</p>
            </div>
        </a>
    </nav>
    <div class="container">
        <div class="row">
            
            <!-- Columna Izquierda: Formulario "Add New Task" -->
            <div class="col-md-4">
                <div id="saludo" class="mb-0">
                    
                </div>
                <button id="logout" class="btn btn-outline-success" aria-label="Cerrar sesión">Salir</button>
                <div class="task-form-container p-4 mt-0">
                      <h1 class="h4 text-center mb-4">Nueva oportunidad</h1>
                    <form id="task-form" aria-labelledby="task-form-heading">
                        <div class="form-group">
                            <label for="task-title">Título</label>
                            <input type="text" id="task-title" placeholder="Escribe aquí" class="form-control mb-3"
                                aria-label="Task Title" required>
                        </div>
                        <div class="form-group">
                            <label for="task-description">Cuéntame más</label>
                            <textarea id="task-description" rows="3" placeholder="Descripción"
                                class="form-control mb-3" aria-label="Task Description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="task-file">Archivo</label>
                            <input type="file" id="task-file" class="form-control-file mb-3" aria-label="Task File">
                        </div>
                        <button type="submit" id="btn-task-save" class="btn btn-primary btn-block">Guardar</button>
                        <button type="button" id="btn-task-cancel" class="btn btn-secondary btn-block"
                            style="display:none;">Cancelar</button>
                    </form>
                </div>
            </div>

            <!-- Columna Derecha: Comentarios/Tareas -->
            <div class="col-md-8">
                
            
                <div id="tasks-container" role="list" aria-live="polite" class="mb-8">
                    <div id="loadingSpinner" style="display: none;">
                        <label id="cargando">Cargando </label>
                        <img id="spinnerImage" src="Recursos/cargando.png" alt="Cargando...">
                    </div>
                    <!-- Aquí se mostrarán las tareas -->
                </div>
            </div>
            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="assets/js/redsocial.js"></script>
</body>

</html>
